<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile_card_component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
</head>
<body>
    <section class="container">
       <!-- Круги на фоне -->
        <div class="circle_1">
        </div>
        <div class="circle_2">
            
        </div> 
       <div class="profile_card">
         <div class="top">
                 <img src="/img/Group 11.png" alt="">
         </div>
         <div class="image">
            <img src="/img/Oval.png" alt="">
        </div>
         <div class="middle">
             <div class="middleInfo">
             
                 <h2 class="name">Victor Crest 
                     <span class="age">26</span>
                </h2>
                 <h5 class="city">London</h5>
                </div>
         </div>
         <div class="down">
             <div class="firstBlock">
                 <h5 class="firstRow">80K</h5>
                <span class="bottomRow">Followers</span>
             </div>
             <div class="secondBlock">
                 <h5 class="firstRow">803K</h5>
                <span class="bottomRow">Likes</span>
             </div>   
             <div class="ThirdBlock">
                <h5 class="firstRow">1.4K</h5>
                <span class="bottomRow">Photos</span>  
            </div>  
         </div>  
        </div>
    </section>
</body>
</html>
