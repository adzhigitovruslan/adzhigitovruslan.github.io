<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Travel Dashboard</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
	<div class="header__wrapper">
		<div class="header__container">
			<div class="header__burger burger">
				<button class="burger__logo">
					<div class="burger__item"></div>
					<div class="burger__item"></div>
					<div class="burger__item"></div>
				</button>
			</div>
			<div class="header__body">
				<div class="header__logo">Shikra.</div>
				<div class="header__search search">
					<form class="search-form">
						<button class="search__btn"><i class="_icon-search"></i></button>
						<input type="text" class="search__input" placeholder="Search">
					</form>
					<button class="search__settings"><i class="_icon-UnionUP"></i><i class="_icon-UnionDown"></i></button>
				</div>
			</div>
		</div>
	</div>
</header>
		<main class="page">
			<aside class="sidebar">
				<nav class="siderbar__menu">
					<ul class="sidebar__list">
						<li>
							<button class="sidebar__logo">
								<i class="_icon-dashboard"></i>
							</button>
							<a href="#" class="sidebar__link">Dashboard</a>
						</li>
						<li>
							<button class="sidebar__logo">
								<i class="_icon-upcomin"></i>
							</button>
							<a href="#" class="sidebar__link">Upcoming</a>
						</li>
						<li>
							<button class="sidebar__logo">
								<i class="_icon-explore"></i>
							</button>
							<a href="#" class="sidebar__link">Explore</a>
						</li>
						<li>
							<button class="sidebar__logo">
								<i class="_icon-profile"></i>
							</button>
							<a href="#" class="sidebar__link">Profile</a>
						</li>
						<li>
							<button class="sidebar__logo">
								<i class="_icon-settings"></i>
							</button>
							<a href="#" class="sidebar__link">Settings</a>
						</li>
					</ul>
				</nav>
				<nav class="siderbar__menu">
					<ul class="sidebar__list">
						<li>
							<button class="sidebar__logo">
								<i class="_icon-logout"></i>
							</button>
							<a href="#" class="sidebar__link">Logout</a>
						</li>
					</ul>
				</nav>
			</aside>
			<section class="page__main main"></section>
			<section class="page__info info">
				<div class="info__container">
					<div class="info__content content">
						<div class="content__main-img main-img">
							<img src="img/image.png" alt="apartment">
							<button class="main-img__point">
								<i class="_icon-vector_rightSlider"></i>
							</button>
							<button class="main-img__point">
								<i class="_icon-vector_rightSlider"></i>
							</button>
							<div class="main-img__img-text">
								<p>Added Today</p>
							</div>
						</div>
						<div class="content__header">25 Lakeland Terrace, Westland,<br>Michigan, USA</div>
						<div class="content__apartment">
							<p>Apartment   |   by Robbin Johnson</p>
							<i class="_icon-like"></i>
						</div>
						<div class="content__price">
							<div class="content__icons">
								<div class="content__icon">
									<i class="_icon-nature"></i>
								</div>
								<div class="content__icon">
									<i class="_icon-refresh"></i>
								</div>
								<div class="content__icon">
									<i class="_icon-telegram"></i>
								</div>
							</div>
							<div class="content__amount">$ 2,900.00</div>
						</div>
						<div class="content__group">
							<div class="content__property">
								<i class="_icon-property"></i>
								<div>Used property</div>
							</div>
							<div class="content__bedroom">
								<i class="_icon-bed"></i>
								<div>4</div>
							</div>
							<div class="content__square">
								<i class="_icon-square"></i>
								<div>170 m2</div>
							</div>
						</div>
					</div>
					<div class="info__map map">
						<div class="map__wrapper">
							<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3552104.271370388!2d49.59050708680059!3d46.57449608522393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sru!4v1636569912729!5m2!1sen!2sru" width="362" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
						</div>
					</div>
					<div class="info__gallery gallery">
						<div class="gallery__text">
							<div class="gallery__header">Photos</div>
							<div class="gallery__options options">
								<div class="options__item"></div>
								<div class="options__item"></div>
								<div class="options__item"></div>
							</div>
						</div>
						<div class="gallery__content">
							<div class="gallery__img">
							<a data-fslightbox="gallery" href="img/gallery1.png">
							<img src="img/gallery1.png" alt="image">
							</a>
							</div>
							<div class="gallery__img">
							<a data-fslightbox="gallery" href="img/gallery2.png">
							<img src="img/gallery2.png" alt="image">
							</a>
							</div>
							<div class="gallery__img">
							<a data-fslightbox="gallery" href="img/gallery3.png">
							<img src="img/gallery3.png" alt="image">
							</a>
							</div>
							<div class="gallery__img">
							<a data-fslightbox="gallery" href="img/gallery4.png">
							<img src="img/gallery4.png" alt="image">
							</a>
							</div>
							<div class="gallery__img">
							<a data-fslightbox="gallery" href="img/gallery5.png">
							<img data-fslightbox="gallery" src="img/gallery5.png" alt="">
							</a>
							</div>
							<div class="gallery__img">
							<a data-fslightbox="gallery" href="img/gallery6.png">
							<img src="img/gallery6.png" alt="">
							</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		
	</div>
	<script src="js/fslightbox.js"></script>
<script src="js/script.min.js"></script>


</body>
</html>
